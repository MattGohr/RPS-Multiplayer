<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RPS</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!--my style sheet-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 rounded" id="header">
        <h1 class="text-center">Rock Paper Scissors</h1>

      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-5" id="gamer-tag-div">
        <div class="input-group mb-3">
          <input type="text" id="gamer-tag" class="form-control" placeholder="Gamer Tag" aria-label="Gamer Tag" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="start" type="button">Start</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col-3 box rounded" id="left-block">
        <p>Waiting on Player 1</p>
      </div>
      <div class="col-3 box center rounded" id="middle-block">

      </div>
      <div class="col-3 box rounded" id="right-block">
        <p>Waiting on Player 2</p>
      </div>

    </div>

    <div class="row mt-3">
      <div class="col-8 center" id="comment-box">

      </div>
    </div>
    <div class="row mt-3">
      <div class="col-8 center">
        <div class="input-group mb-3 ">
          <input type="text" class="form-control" placeholder="Comment" aria-label="Comment" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="comment-send" type="send">Start</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
